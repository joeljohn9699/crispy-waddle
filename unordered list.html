<!DOCTYPE html>
<head>
    <title>
        HTML Unordered list
    </title>
</head>

<body>
    <h1>
        Places to visit
    </h1>
    <!-- Unorder list of places to visit -->
    <ul style="list-style-type: square;">
        <li> Bengaluru </li>
        <li> Chennai </li>
        <li> Puducherry </li>
        <li> Goa </li>
        <li> Hyderabad </li>
    </ul>
</body>
