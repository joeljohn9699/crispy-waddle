<!DOCTYPE html>
<html>

<head>
    <title>
        HTML label
    </title>
</head>

<body>
    <form action="/login">

        <label for="phone number"> Enter your phone number: </label>
        <input type="number" name="phone number" id="number"> <br>

        <label for="otp"> Enter the OTP: </label>
        <input type="password" name="otp"> <br>

        <button> Submit </button> <br>
    </form>

</body>

</html>
