<!DOCTYPE html>
<html>

<head>
    <title>
        HTML 5 attributes
    </title>
</head>

<body>
    <form action="/login" aria-required="true">

        <label for="source(starting point)"> Enter your source: </label>
        <input type="text" name="source" id="source"> <br>

        <label for="destination"> Enter your destination: </label>
        <input type="text" name="destination" id="destination"> <br>

        <label for="travel date"> Enter your travel date: </label>
        <input type="date" name="date" id="date" max="11-05-2023" min="11-02-2023"> <br>

        <label for="email"> Enter your email: </label>
        <input type="email" id="email"> <br>

        <button> Submit </button> <br>
    </form>

</body>

</html>
